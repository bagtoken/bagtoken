<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>$BAG Skeet Ball — Arcade P2E</title>

<link rel="preconnect" href="https://api.coingecko.com" crossorigin>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
<script src="https://xaman.app/assets/cdn/xumm.min.js"></script>

<!-- Shared arcade logic -->
<script src="/js/bag-overlay.js"></script>
<script src="/js/bag-session.js"></script>
<script src="/js/bag-quick-amounts.js"></script>

<style>
:root {
  --gold:#ffe175;--bg:#020703;--panel:#0b1b13;--panel2:#0d2217;
  --muted:#aeb7af;--fg:#f5f7f4;--green:#2fbf6b;--line:#173524;
}
html,body {
  margin:0;padding:0;background:var(--bg);color:var(--fg);
  font-family:Inter,system-ui,sans-serif;overflow:hidden;
}
.hero-wrap {
  text-align:center;
  background:var(--bg);
  padding:0;
}
.hero-wrap picture img {
  width:100%;
  max-width:1024px;
  display:block;
  margin:0 auto;
}
#game-container {
  position:relative;
  width:100vw;
  height:calc(100vh - 1024px);
  overflow:hidden;
  background:var(--panel);
}
.ui-top {
  position:absolute;
  top:10px;left:0;right:0;
  display:flex;justify-content:space-between;
  padding:0 20px;z-index:10;font-size:18px;font-weight:600;
}
.btn-back {cursor:pointer;color:var(--gold);}
.scoreboard {color:var(--gold);}
.play-again {
  position:absolute;
  bottom:40px;left:50%;
  transform:translateX(-50%);
  padding:12px 24px;font-size:18px;
  border:2px solid var(--gold);border-radius:8px;
  background:var(--panel2);color:var(--gold);
  cursor:pointer;display:none;
}
</style>
</head>
<body>

<!-- HERO IMAGE -->
<section class="hero-wrap">
  <picture>
    <source type="image/webp"
            srcset="/arcade/assets/img/bag-skeet-ball-960.webp 960w,
                    /arcade/assets/img/bag-skeet-ball-1024.webp 1024w"
            sizes="(min-width:1024px) 1024px, 100vw">
    <img src="/arcade/assets/img/bag-skeet-ball-1024.png"
         srcset="/arcade/assets/img/bag-skeet-ball-960.png 960w,
                 /arcade/assets/img/bag-skeet-ball-1024.png 1024w"
         alt="$BAG Skeet Ball" width="1024" height="1024"
         loading="eager" decoding="async">
  </picture>
</section>

<!-- GAME -->
<div id="game-container">
  <div class="ui-top">
    <div class="btn-back" onclick="location.href='/arcade/'">← Back to Arcade</div>
    <div class="scoreboard" id="scoreText">Score: 0 | Balls: 9</div>
  </div>
  <button class="play-again" id="playAgainBtn" onclick="restartGame()">Play Again</button>
</div>

<script>
window.__BAG_FORCE_DEMO = true;

// AUDIO
const entrySound = new Audio("/arcade/assets/sounds/air-hockey-entry-sound.mp3");
const scoreSound = new Audio("/arcade/assets/sounds/air-hockey-score.mp3");
entrySound.volume = 0.5; scoreSound.volume = 0.6;
window.addEventListener('load',()=>entrySound.play().catch(()=>{}));

let game, score=0, ballsLeft=9, inPlay=false;
let ball, lanes = [];

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight - 1024,
  backgroundColor: "#0b1b13",
  physics: { default: 'matter', matter: { gravity: { y: 1 }, debug: false } },
  scene: { preload, create, update }
};
game = new Phaser.Game(config);

function preload(){
  this.load.image('ball', '/arcade/assets/img/bag-ball-1024.png');
}

function create(){
  const w=this.sys.game.config.width, h=this.sys.game.config.height;
  // Ground
  const lane=this.add.rectangle(w/2,h-20,w,20,0x173524).setOrigin(0.5);
  this.matter.add.gameObject(lane,{isStatic:true});
  
  // RINGS
  const baseY = h*0.25;
  const rings = [
    {x:w*0.25,pts:10}, {x:w*0.4,pts:20}, {x:w*0.55,pts:30},
    {x:w*0.7,pts:40}, {x:w*0.85,pts:50}, {x:w*0.5,pts:100,y:h*0.15}
  ];
  rings.forEach(r=>{
    const ry=r.y||baseY;
    const ring=this.add.circle(r.x,ry,40,0x244b35);
    const label=this.add.text(r.x,ry-8,r.pts,{font:'16px Inter',color:'#ffe175'}).setOrigin(0.5);
    const sensor=this.matter.add.circle(r.x,ry,40,{isSensor:true,isStatic:true});
    sensor.points=r.pts;
    lanes.push(sensor);
  });

  // CONTROL
  this.input.on('pointerdown', pointer=>{
    if(inPlay || ballsLeft<=0) return;
    inPlay=true;
    ball=this.matter.add.image(pointer.x,h-100,'ball');
    ball.setCircle(25);
    ball.setFriction(0.005);
    ball.setBounce(0.6);
    ball.setVelocity((pointer.x-w/2)*0.015,-14);
    ball.setScale(0.4);
    ballsLeft--;
    updateScoreText();
  });

  this.matter.world.on('collisionstart',(event)=>{
    event.pairs.forEach(pair=>{
      lanes.forEach(l=>{
        if(pair.bodyA===l||pair.bodyB===l){
          score+=l.points;
          scoreSound.play().catch(()=>{});
          updateScoreText();
        }
      });
    });
  });
}

function update(){
  if(ball && ball.y>window.innerHeight){
    inPlay=false;
    ball.destroy();
    if(ballsLeft<=0) endRound();
  }
}

function updateScoreText(){
  document.getElementById('scoreText').innerText = `Score: ${score} | Balls: ${ballsLeft}`;
}

function endRound(){
  document.getElementById('playAgainBtn').style.display='block';
}

function restartGame(){
  score=0; ballsLeft=9; inPlay=false;
  updateScoreText();
  document.getElementById('playAgainBtn').style.display='none';
}
</script>
</body>
</html>
