    h1{margin:20px 0;font-size:2.5em;text-shadow:0 0 10px #ff4500,0 0 20px #ff8c00;}
    .container{max-width:900px;margin:0 auto;padding:20px;}
    .wheel-box{
      width:340px;height:340px;margin:30px auto;position:relative;
      border:8px solid #ffd700;border-radius:50%;
      box-shadow:0 0 30px rgba(255,215,0,.6);
    }
    .bet-panel{
      background:rgba(0,0,0,.7);padding:15px;border-radius:12px;
      margin:20px auto;max-width:600px;border:2px solid #ff4500;
    }
    input,button{
      padding:10px;margin:5px;font-size:1em;border-radius:8px;
    }
    button{
      background:#ff4500;color:white;border:none;cursor:pointer;
      font-weight:bold;transition:.3s;
    }
    button:hover{background:#ff6500;transform:scale(1.05);}
    #result{font-size:1.8em;margin:20px;font-weight:bold;text-shadow:0 0 10px #00ff00;}
    .bag-logo{
      position:absolute;top:10px;left:10px;font-size:1.2em;
      background:#000;padding:5px 10px;border-radius:8 hepx;
      border:2px solid #ffd700;
    }
    svg { animation: spin 10s linear infinite; transform-origin: center; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

      <!-- Spinning Ball -->
      <circle cx="50" cy="8" r="3.2" fill="white" stroke="#000" stroke-width="0.6" id="ball">
        <animateMotion dur="2s" repeatCount="indefinite" rotate="auto">

  <!-- BETTING PANEL -->
  <div class="bet-panel">
    <input type="number" id="betAmount" placeholder="Bet Amount ($BAG)" min="1" value="10"/>
    <button id="betRed">RED</button>
    <button id="betBlack">BLACK</button>
    <button id="betNumber">NUMBER</button>
    <input type="number" id="numberInput" placeholder="0-36 or 00" style="width:80px;display:none;"/>
    <button id="spinBtn">SPIN WHEEL</button>
  </div>

  <div id="result">Place your bet and spin!</div>
</div>

<script>
  const numbers = [0,28,9,26,30,11,7,20,32,17,5,22,34,15,3,24,36,13,1,'00',27,10,25,29,12,8,19,31,18,6,21,33,16,4,23,35,14,2];
  const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
  const spinBtn = document.getElementById('spinBtn');
  const result = document.getElementById('result');
  const betRed = document.getElementById('betRed');
  const betBlack = document.getElementById('betBlack');
  const betNumber = document.getElementById('betNumber');
  const numberInput = document.getElementById('numberInput');
  const betAmount = document.getElementById('betAmount');
  const wheel = document.getElementById('rouletteWheel');
  const ball = document.getElementById('ball');

  let currentBet = null;
  let betValue = 0;

  betRed.onclick = () => { currentBet = 'red'; result.textContent = 'Bet: RED'; };
  betBlack.onclick = () => { currentBet = 'black'; result.textContent = 'Bet: BLACK'; };
  betNumber.onclick = () => { numberInput.style.display = 'inline'; currentBet = 'number'; };

  spinBtn.onclick = () => {
    const amount = parseInt(betAmount.value);
    if (!amount || amount <= 0) return alert("Enter a valid bet!");
    if (!currentBet) return alert("Place a bet first!");

    let chosenNumber = null;
    if (currentBet === 'number') {
      chosenNumber = numberInput.value;
      if (!numbers.includes(chosenNumber)) return alert("Invalid number!");
    }

    // Disable button
    spinBtn.disabled = true;
    result.textContent = 'Spinning...';

    // Random spin
    const spinDuration = 4000 + Math.random() * 2000;
    const finalRotation = 720 + Math.random() * 1080;
    wheel.style.transition = `transform ${spinDuration/1000}s ease-out`;
    wheel.style.transform = `rotate(${finalRotation}deg)`;

    setTimeout(() => {
      const winningIndex = Math.floor(Math.random() * 38);
      const winningNumber = numbers[winningIndex];
      const isRed = redNumbers.includes(winningNumber);
      const color = winningNumber === 0 || winningNumber === '00' ? 'green' : (isRed ? 'red' : 'black');

      let win = false;
      if (currentBet === 'red' && color === 'red') win = true;
      if (currentBet === 'black' && color === 'black') win = true;
      if (currentBet === 'number' && winningNumber == chosenNumber) win = true;

      const payout = win ? (currentBet === 'number' ? 35 : 1) * amount : -amount;

      result.innerHTML = `
        <strong>${winningNumber}</strong> (${color.toUpperCase()})<br>
        You ${win ? 'WIN' : 'LOSE'} <strong>${Math.abs(payout)} $BAG</strong>!
      `;

      spinBtn.disabled = false;
      numberInput.style.display = 'none';
      numberInput.value = '';
      currentBet = null;
    }, spinDuration);
  };
</script>
