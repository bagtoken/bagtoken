<!-- Disable pinch/double-tap/ctrl+wheel zoom -->
<script>
  document.addEventListener('gesturestart', (e)=>{ e.preventDefault(); }, {passive:false});
  document.addEventListener('dblclick', (e)=>{ e.preventDefault(); }, {capture:true});
  window.addEventListener('wheel', (e)=>{ if(e.ctrlKey){ e.preventDefault(); } }, {passive:false});
  /* also prevent arrow up/down from changing number inputs unexpectedly */
  document.addEventListener('keydown', (e)=>{
    if((e.key==='ArrowUp' || e.key==='ArrowDown') && document.activeElement?.matches?.('input[type="number"]')) e.preventDefault();
  }, {capture:true});
</script>

<!-- Rules modal logic -->
<script>
(function(){
  const fab = document.getElementById('rulesFab');
  const ov  = document.getElementById('rulesOverlay');
  const x   = document.getElementById('rulesClose');
  function open(){ ov.style.display='grid'; }
  function close(){ ov.style.display='none'; fab?.focus(); }
  fab?.addEventListener('click', open);
  x?.addEventListener('click', close);
  ov?.addEventListener('click', (e)=>{ if(e.target===ov) close(); });
  addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
})();
</script>
