<script>
(function(){
  const PREF_KEY='bag_sound_pref',UNLOCK_KEY='bag_audio_unlocked_v1';
  const btn=document.getElementById('soundToggle'),audio=document.getElementById('casinoAmbience'),target=document.getElementById('bag-casino-img');
  if(!btn||!audio||!target)return;
  audio.volume=0.08;audio.loop=true;
  let unlocked=false,started=false,playing=false,inView=false;
  function setIcon(){btn.textContent=playing?'üîä':'üîá';}
  async function playIfAllowed(){if(localStorage.getItem(PREF_KEY)==='off'||!unlocked)return;try{await audio.play();playing=true;started=true;setIcon();}catch{}}
  function pauseNow(){try{audio.pause();}catch{}playing=false;setIcon();}
  btn.addEventListener('pointerdown',async e=>{e.preventDefault();if(playing){localStorage.setItem(PREF_KEY,'off');pauseNow();}else{localStorage.setItem(PREF_KEY,'on');unlocked=true;if(inView)playIfAllowed();}});
  const io=new IntersectionObserver(entries=>{for(const e of entries){if(e.target!==target)continue;inView=e.isIntersecting&&e.intersectionRatio>=0.5;if(inView&&!started)playIfAllowed();}}, {threshold:[0,0.5,1],rootMargin:'100px'});
  io.observe(target);
  ['pointerdown','touchstart','mousedown','keydown','wheel','scroll'].forEach(t=>window.addEventListener(t,()=>{if(!unlocked){unlocked=true;if(inView)playIfAllowed();}}, {once:true,passive:true}));
  setIcon();
})();
</script>
