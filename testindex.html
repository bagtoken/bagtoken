<script>
// üîä Starts only when casino is visible
(function(){
  const btn = document.getElementById('soundToggle');
  const audio = document.getElementById('casinoAmbience');
  const target = document.getElementById('bag-casino-img');
  if (!btn || !audio || !target) return;

  audio.volume = 0.08;
  let playing = false;
  let unlocked = false;
  let inView = false;

  function setIcon(){
    btn.textContent = playing ? 'üîä' : 'üîá';
    btn.setAttribute('aria-pressed', String(playing));
  }

  async function playNow(){
    try{
      await audio.play();
      playing = true;
      setIcon();
    }catch{}
  }

  function pauseNow(){
    try{ audio.pause(); }catch{}
    playing = false;
    setIcon();
  }

  // Manual toggle
  btn.addEventListener('click', async ()=>{
    if (playing){
      pauseNow();
    } else {
      unlocked = true;
      if (inView) playNow();
      setIcon();
    }
  });

  // Observe casino visibility
  const io = new IntersectionObserver((entries)=>{
    for (const e of entries){
      if (e.target !== target) continue;
      inView = e.isIntersecting && e.intersectionRatio >= 0.5;
      if (inView && unlocked && !playing){
        playNow();
      } else if (!inView && playing){
        pauseNow();
      }
    }
  }, {threshold:[0,0.5,1], rootMargin:'100px'});
  io.observe(target);

  // One-time gesture unlock (for mobile browsers)
  ['pointerdown','touchstart','mousedown','keydown'].forEach(evt=>{
    window.addEventListener(evt, ()=>{
      unlocked = true;
      if (inView && !playing) playNow();
    }, {once:true, passive:true});
  });

  setIcon();
})();
</script>
